{% extends 'base.html' %}

{% block title %}Delete {{ record_type }} Record{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4>Delete {{ record_type }} Record</h4>
        </div>
        <div class="card-body">
          <p class="mb-4">Are you sure you want to delete this {{ record_type }} record?</p>
          
          <div class="alert alert-warning">
            <strong>Warning:</strong> This action cannot be undone.
          </div>
          
          <div class="d-flex justify-content-between mt-4">
            <a href="
            {% if record_type == 'Steps' %}{% url 'steps_history' %}
            {% elif record_type == 'Sleep' %}{% url 'sleep_history' %}
            {% elif record_type == 'Diet' %}{% url 'diet_history' %}
            {% else %}{% url 'dashboard' %}
            {% endif %}" class="btn btn-secondary">Cancel</a>
            
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
